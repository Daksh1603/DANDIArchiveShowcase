name: Continuous build - conda

on:
  schedule:
    - cron: "1 1 1 */1 *"
  push:
    branches: [ main, dev]
  pull_request:
    branches: [ main, dev]

jobs:
  build:
    runs-on: [ubuntu-latest]
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.7","3.9"]

    steps:
    - uses: s-weigand/setup-conda@v1
      with:
        update-conda: true
        python-version: ${{ matrix.python-version }}
        conda-channels: conda-forge
    - uses: actions/checkout@v3

    # required because the version of git-annex in Ubuntu is too old.
    - name: Install datalad
      run: conda install -c conda-forge datalad

    - name: Install additional Python dependencies
      run: |
        pip install wheel
        pip install --requirement requirements.txt --quiet
        pip list

    - name: Install h5py with ROS3 driver
      run: |
        pip uninstall -y h5py
        conda install -c conda-forge h5py

    - name: Configure Git
      run: |
        git config --global user.email "github_ci@test.test"
        git config --global user.name "github ci"

    - name: Tests
      run: |
        echo Testing scripts...
        python nwb_table_readme.py
#        python validate_and_test_nwb.py --test --succint

    - name: Final file info
      run: |
        ls -alt
        df -h
        du -h

    - name: Final version info
      run: |
        pip list
